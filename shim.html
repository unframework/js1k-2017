function ortho(out, left, right, bottom, top, near, far) {
    var lr = 1 / (left - right),
        bt = 1 / (bottom - top),
        nf = 1 / (near - far);
    out[0] = -2 * lr;
    out[1] = 0;
    out[2] = 0;
    out[3] = 0;
    out[4] = 0;
    out[5] = -2 * bt;
    out[6] = 0;
    out[7] = 0;
    out[8] = 0;
    out[9] = 0;
    out[10] = 2 * nf;
    out[11] = 0;
    out[12] = (left + right) * lr;
    out[13] = (top + bottom) * bt;
    out[14] = (far + near) * nf;
    out[15] = 1;
    return out;
}

function lookAt(out, eye, center, up) {
    var x0, x1, x2, y0, y1, y2, z0, z1, z2, len,
        eyex = eye[0],
        eyey = eye[1],
        eyez = eye[2],
        upx = up[0],
        upy = up[1],
        upz = up[2],
        centerx = center[0],
        centery = center[1],
        centerz = center[2];

    z0 = eyex - centerx;
    z1 = eyey - centery;
    z2 = eyez - centerz;

    len = 1 / Math.sqrt(z0 * z0 + z1 * z1 + z2 * z2);
    z0 *= len;
    z1 *= len;
    z2 *= len;

    x0 = upy * z2 - upz * z1;
    x1 = upz * z0 - upx * z2;
    x2 = upx * z1 - upy * z0;
    len = Math.sqrt(x0 * x0 + x1 * x1 + x2 * x2);
    if (!len) {
        x0 = 0;
        x1 = 0;
        x2 = 0;
    } else {
        len = 1 / len;
        x0 *= len;
        x1 *= len;
        x2 *= len;
    }

    y0 = z1 * x2 - z2 * x1;
    y1 = z2 * x0 - z0 * x2;
    y2 = z0 * x1 - z1 * x0;

    len = Math.sqrt(y0 * y0 + y1 * y1 + y2 * y2);
    if (!len) {
        y0 = 0;
        y1 = 0;
        y2 = 0;
    } else {
        len = 1 / len;
        y0 *= len;
        y1 *= len;
        y2 *= len;
    }

    out[0] = x0;
    out[1] = y0;
    out[2] = z0;
    out[3] = 0;
    out[4] = x1;
    out[5] = y1;
    out[6] = z1;
    out[7] = 0;
    out[8] = x2;
    out[9] = y2;
    out[10] = z2;
    out[11] = 0;
    out[12] = -(x0 * eyex + x1 * eyey + x2 * eyez);
    out[13] = -(y0 * eyex + y1 * eyey + y2 * eyez);
    out[14] = -(z0 * eyex + z1 * eyey + z2 * eyez);
    out[15] = 1;

    return out;
}

function multiply(out, a, b) {
    var a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3],
        a10 = a[4], a11 = a[5], a12 = a[6], a13 = a[7],
        a20 = a[8], a21 = a[9], a22 = a[10], a23 = a[11],
        a30 = a[12], a31 = a[13], a32 = a[14], a33 = a[15];

    // Cache only the current line of the second matrix
    var b0  = b[0], b1 = b[1], b2 = b[2], b3 = b[3];
    out[0] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
    out[1] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
    out[2] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
    out[3] = b0*a03 + b1*a13 + b2*a23 + b3*a33;

    b0 = b[4]; b1 = b[5]; b2 = b[6]; b3 = b[7];
    out[4] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
    out[5] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
    out[6] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
    out[7] = b0*a03 + b1*a13 + b2*a23 + b3*a33;

    b0 = b[8]; b1 = b[9]; b2 = b[10]; b3 = b[11];
    out[8] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
    out[9] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
    out[10] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
    out[11] = b0*a03 + b1*a13 + b2*a23 + b3*a33;

    b0 = b[12]; b1 = b[13]; b2 = b[14]; b3 = b[15];
    out[12] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
    out[13] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
    out[14] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
    out[15] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
    return out;
}

// tracker (from https://github.com/unframework/office-space/blob/2e33c164fac162954e787141693743fbf1f96f25/src/WalkCycleTracker.coffee)
dt=.016
wPx=0
wPy=0
wA=0

F_O=0.2
S_D=0.15
sT=0
wfLsP=[0,F_O]
wfLlP=[0,F_O]
wfRsP=[0,-F_O]
wfRlP=[0,-F_O]
lfOn=true
tmfcP=[]
tmfeP=[]
lfO=new f32(3)
rfO=new f32(3)

v2s=(v,a,b)=>{v[0]=a;v[1]=b}
v2c=(v,a)=>{v[0]=a[0];v[1]=a[1]}
v2l=(v,a,b,k)=>{v[0]=a[0]+(b[0]-a[0])*k;v[1]=a[1]+(b[1]-a[1])*k}
v3s=(v,a,b,c)=>{v[0]=a;v[1]=b;v[2]=c}

updateCycle = () => {
sT+=dt
if(sT>S_D) {sT-=S_D;lfOn=!lfOn}

ph=sT/S_D
fa=1-0.5*(1-Math.cos(Math.PI*ph))
fa*=fa

f = (mfsP, mflP, mfO, sfsP, sflP, sfO) => {
flo = F_O * (lfOn ? 1 : -1);
v2s(tmfcP, wPx - Math.sin(wA) * flo, wPy + Math.cos(wA) * flo)

rst = S_D - sT;
v2l(tmfeP, tmfcP, mfsP, -(rst + (1 - 0.5) * S_D) / (0.5 * S_D + sT));
v2l(mflP, mfsP, tmfeP, 1 - fa);
v3s(mfO, mflP[0], mflP[1], ph * fa * 2 * 0.75);

v2c(sfsP, sflP);
v3s(sfO, sfsP[0], sfsP[1], 0);
}

lfOn ? f(wfLsP, wfLlP, lfO, wfRsP, wfRlP, rfO) : f(wfRsP, wfRlP, rfO, wfLsP, wfLlP, lfO)
}

P = g.createProgram()

g.shaderSource(A=g.createShader(35633),"precision mediump float; attribute vec2 P; uniform vec3 pos; uniform float size; uniform mat4 view; varying vec2 fP; void main(){fP = P; gl_Position=view * vec4(pos + vec3(P*size, 0),1);}")

g.compileShader(A);console.log(g.getShaderInfoLog(A));g.attachShader(P,A)

g.linkProgram(P);g.useProgram(P)

progSize=g.getUniformLocation(P,"size")

g.bindBuffer(A=34962,g.createBuffer())
g.bufferData(A,new f32([-1,-1, 1,-1, 1,1, -1,1]),35044)

g.enableVertexAttribArray(0)
g.vertexAttribPointer(b=0,2,5126,0,0,0)

g.uniformMatrix4fv(g.getUniformLocation(P,"view"), false, view)

g.enable(2929);

aw=a.width;ah=a.height
mx=0;my=0;a.onmousemove=(e)=>{mx=8*e.clientX/aw-4;my=(8*(ah-e.clientY)/ah-4)/0.707}

(draw = () => {
  dx=mx-wPx;dy=my-wPy
  h=Math.hypot(dx,dy)
  nh=Math.max(-1,Math.min(1,h))*0.03
  if(h>0.01){wPx+=dx*nh/h;wPy+=dy*nh/h;wA=Math.atan2(dy,dx)}

  updateCycle()

  g.uniform1f(progSize, 0.15)
  g.uniform3f(progPos, wPx, wPy, 0.3)
  g.drawArrays(6,0,4);

  g.uniform1f(progSize, 0.1)
  g.uniform3fv(progPos, lfO)
  g.drawArrays(6,0,4);

  g.uniform1f(progSize, 0.1)
  g.uniform3fv(progPos, rfO)
  g.drawArrays(6,0,4);

  g.uniform1f(progSize, 0.3)
  g.uniform3f(progPos, mx, my, 0)
  g.drawArrays(6,0,4);

  requestAnimationFrame(draw);
})()

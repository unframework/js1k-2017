function ortho(out, left, right, bottom, top, near, far) {
    var lr = 1 / (left - right),
        bt = 1 / (bottom - top),
        nf = 1 / (near - far);
    out[0] = -2 * lr;
    out[1] = 0;
    out[2] = 0;
    out[3] = 0;
    out[4] = 0;
    out[5] = -2 * bt;
    out[6] = 0;
    out[7] = 0;
    out[8] = 0;
    out[9] = 0;
    out[10] = 2 * nf;
    out[11] = 0;
    out[12] = (left + right) * lr;
    out[13] = (top + bottom) * bt;
    out[14] = (far + near) * nf;
    out[15] = 1;
    return out;
}

function lookAt(out, eye, center, up) {
    var x0, x1, x2, y0, y1, y2, z0, z1, z2, len,
        eyex = eye[0],
        eyey = eye[1],
        eyez = eye[2],
        upx = up[0],
        upy = up[1],
        upz = up[2],
        centerx = center[0],
        centery = center[1],
        centerz = center[2];

    z0 = eyex - centerx;
    z1 = eyey - centery;
    z2 = eyez - centerz;

    len = 1 / Math.sqrt(z0 * z0 + z1 * z1 + z2 * z2);
    z0 *= len;
    z1 *= len;
    z2 *= len;

    x0 = upy * z2 - upz * z1;
    x1 = upz * z0 - upx * z2;
    x2 = upx * z1 - upy * z0;
    len = Math.sqrt(x0 * x0 + x1 * x1 + x2 * x2);
    if (!len) {
        x0 = 0;
        x1 = 0;
        x2 = 0;
    } else {
        len = 1 / len;
        x0 *= len;
        x1 *= len;
        x2 *= len;
    }

    y0 = z1 * x2 - z2 * x1;
    y1 = z2 * x0 - z0 * x2;
    y2 = z0 * x1 - z1 * x0;

    len = Math.sqrt(y0 * y0 + y1 * y1 + y2 * y2);
    if (!len) {
        y0 = 0;
        y1 = 0;
        y2 = 0;
    } else {
        len = 1 / len;
        y0 *= len;
        y1 *= len;
        y2 *= len;
    }

    out[0] = x0;
    out[1] = y0;
    out[2] = z0;
    out[3] = 0;
    out[4] = x1;
    out[5] = y1;
    out[6] = z1;
    out[7] = 0;
    out[8] = x2;
    out[9] = y2;
    out[10] = z2;
    out[11] = 0;
    out[12] = -(x0 * eyex + x1 * eyey + x2 * eyez);
    out[13] = -(y0 * eyex + y1 * eyey + y2 * eyez);
    out[14] = -(z0 * eyex + z1 * eyey + z2 * eyez);
    out[15] = 1;

    return out;
}

function multiply(out, a, b) {
    var a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3],
        a10 = a[4], a11 = a[5], a12 = a[6], a13 = a[7],
        a20 = a[8], a21 = a[9], a22 = a[10], a23 = a[11],
        a30 = a[12], a31 = a[13], a32 = a[14], a33 = a[15];

    // Cache only the current line of the second matrix
    var b0  = b[0], b1 = b[1], b2 = b[2], b3 = b[3];
    out[0] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
    out[1] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
    out[2] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
    out[3] = b0*a03 + b1*a13 + b2*a23 + b3*a33;

    b0 = b[4]; b1 = b[5]; b2 = b[6]; b3 = b[7];
    out[4] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
    out[5] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
    out[6] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
    out[7] = b0*a03 + b1*a13 + b2*a23 + b3*a33;

    b0 = b[8]; b1 = b[9]; b2 = b[10]; b3 = b[11];
    out[8] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
    out[9] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
    out[10] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
    out[11] = b0*a03 + b1*a13 + b2*a23 + b3*a33;

    b0 = b[12]; b1 = b[13]; b2 = b[14]; b3 = b[15];

    out[14] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
    out[15] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
    return out;
}

// tracker (from https://github.com/unframework/office-space/blob/2e33c164fac162954e787141693743fbf1f96f25/src/WalkCycleTracker.coffee)
FOOT_OFFSET = 0.2;
STRIDE_DURATION = 0.15;
_footLift = 0.75;
_walkPos = [ 0, 0 ];
_walkAngle = 0;
_strideTime = 0;
_walkFootLStartPos = [ 2 - FOOT_OFFSET, 0 ];
_walkFootRStartPos = [ 2 + FOOT_OFFSET, 0 ];
_walkFootLLiftPos = [ 2 - FOOT_OFFSET, 0 ];
_walkFootRLiftPos = [ 2 + FOOT_OFFSET, 0 ];
_leftFootIsMoving = true;
_tmpFootLocalOffset = [ 0, 0 ];
tmpMFootCurPos = [ 0, 0 ];
tmpMFootEndPos = [ 0, 0 ];
footLMeshOffset = new f32(3);
footRMeshOffset = new f32(3);

v2s = (v,a,b) => {v[0] = a;v[1] = b}
v2c = (v,a) => {v[0] = a[0];v[1] = a[1]}
v2l = (v,a,b,k) => {v[0] = a[0] + (b[0] - a[0]) * k;v[1] = a[1] + (b[1] - a[1]) * k}

v3s = (v,a,b,c) => {v[0] = a;v[1] = b;v[2] = c}

updateCycle = (dt) => {
  _strideTime += dt;
  strideOverflow = Math.floor(_strideTime / STRIDE_DURATION);
  _strideTime -= strideOverflow * STRIDE_DURATION;

  if (strideOverflow > 0) {
    _leftFootIsMoving = !_leftFootIsMoving;
  }

  phase = _strideTime / STRIDE_DURATION;
  footAlong = 0.5 * (1 - Math.cos(Math.PI * phase));
  footAnim = (1 - footAlong) * (1 - footAlong);

  f = (mFootStart, mFootLift, mFootOut, sFootStart, sFootLift, sFootOut) => {
  flo = FOOT_OFFSET * (_leftFootIsMoving ? 1 : -1);
  v2s(tmpMFootCurPos, _walkPos[0] - Math.sin(_walkAngle) * flo, _walkPos[1] + Math.cos(_walkAngle) * flo)

  remainingStrideTime = STRIDE_DURATION - _strideTime;
  v2l(tmpMFootEndPos, tmpMFootCurPos, mFootStart, -(remainingStrideTime + (1 - 0.5) * STRIDE_DURATION) / (0.5 * STRIDE_DURATION + _strideTime));
  v2l(mFootLift, mFootStart, tmpMFootEndPos, 1 - footAnim);
  v3s(mFootOut, mFootLift[0], mFootLift[1], phase * footAnim * 2 * _footLift);

  v2c(sFootStart, sFootLift);
  v3s(sFootOut, sFootStart[0], sFootStart[1], 0);
  }

  _leftFootIsMoving ? f(
    _walkFootLStartPos, _walkFootLLiftPos, footLMeshOffset, _walkFootRStartPos, _walkFootRLiftPos, footRMeshOffset
  ) : f(
    _walkFootRStartPos, _walkFootRLiftPos, footRMeshOffset, _walkFootLStartPos, _walkFootLLiftPos, footLMeshOffset
  )
}
